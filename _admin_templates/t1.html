<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="templates.css">
    </head>
    
    <body>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="nav nav-pills">
                            <li class="active">
                                <a href="#">$_t._news</a>
                            </li>
                            <li>
                                <a href="#">$_t._affiche</a>
                            </li>
                            <li>
                                <a href="#">Messages</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <form role="form">
                        <div class="col-md-6">
                            <div class="form-group" draggable="true">
                                <label class="control-label" for="exampleInputEmail1" id="nt01">$t.nd01</label>
                                <div class="input-group date" id="datetimepicker1" style="width:50%; margin-left:0; float:left;">
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                                <div class="input-group date" id="datetimepicker2" style="width:50%; padding-left:10px; float:left;">
                                    <input type="text" class="form-control">
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <label class="control-label" id="nv01">$t.nv01</label>
                            <input class="form-control" id="fv01" type="text">
                            <label class="control-label" id="nv02">$t.nv02</label>
                            <input class="form-control" id="fv02" type="text">
                            <label class="control-label" id="nt01">$t.nt01</label>
                            <textarea class="form-control" id="ft01" wrap="hard"></textarea>
                            <label class="control-label" for="exampleInputPassword1" id="nt04">Password</label>
                            <input class="form-control" id="exampleInputPassword1"
                            placeholder="Password" type="password">
                            <label class="control-label" for="exampleInputEmail1" id="nt05">Email address</label>
                            <input class="form-control" id="exampleInputEmail1"
                            placeholder="Enter email" type="email">
                            <label class="control-label" for="exampleInputPassword1" id="nt06">Password</label>
                            <input class="form-control" id="exampleInputPassword1"
                            placeholder="Password" type="password">
                        </div>
                        <div class="col-md-6">
                            <label class="control-label" for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1"
                            placeholder="Enter email" type="email">
                            <label class="control-label" for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1"
                            placeholder="Password" type="password">
                            <label class="control-label" for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1"
                            placeholder="Enter email" type="email">
                            <label class="control-label" for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1"
                            placeholder="Password" type="password">
                            <label class="control-label" for="exampleInputEmail1">Email address</label>
                            <input class="form-control" id="exampleInputEmail1"
                            placeholder="Enter email" type="email">
                            <label class="control-label" for="exampleInputPassword1">Password</label>
                            <input class="form-control" id="exampleInputPassword1"
                            placeholder="Password" type="password">
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right margin-top10px" id="submit-button">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
